<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-1" align="right">
            <a class="link-primary" href="index.html">Google Search</a>
        </div>
        <div align="center">
            <h1>GOOGLE</h1>
            <form action="https://www.google.com/search">
                <div>
                    <input class="form-control form-control-sm rounded-pill w-50" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Google Image Search</button>
            </form>
        </div>
    </body>
</html>
